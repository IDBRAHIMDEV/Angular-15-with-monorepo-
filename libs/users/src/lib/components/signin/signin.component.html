

<div class="row my-5">
    <div class="col-md-4 my-3 mx-auto">
        <h1 class="text-center my-3">Sign In</h1>
        <form [formGroup]="loginForm" (submit)="submit()">
            <div class="form-group my-3">
                <label for="email">Email</label>
                <input formControlName="email" type="text" placeholder="Your email" class="form-control" id="email">
            </div>
            <div class="form-group my-3">
                <label for="password">Password</label>
                <input formControlName="password" type="password" id="password" placeholder="Your password" class="form-control">
            </div>
            <div class="d-grid my-3">
                <button class="btn btn-success">Sign in</button>
            </div>
            <p class="text-danger my-3" *ngIf="authError">{{ messageError }}</p>
        </form>
    </div>
</div>
